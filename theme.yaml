        widget: 
          side_about: 
            label: About
          side_category_archive_list: 
            label: カテゴリアーカイブ
          side_monthly_archive_list: 
            label: 月別アーカイブ
          side_pages_list: 
            label: ページ一覧
          side_powered: 
            label: Powered By
          side_recent_assets: 
            label: アイテム
          side_recent_comments: 
            label: 最近のコメント
          side_recent_entries: 
            label: 最近の記事
          side_search: 
            label: 検索
          side_tag_cloud: 
            label: タグクラウド
        widgetset: 
          side_widgetset: 
