author_name: 竹岡浩之
class: blog
description: 開発中のPortofolio用テーマです
elements: 
  custom_fields: 
    component: commercial
    data: 
      dateenter: 
        default: ''
        description: 入学または退職した日付
        name: 入学・就職日
        obj_type: entry
        options: datetime
        required: 0
        tag: dateEnter
        type: datetime
      dateexit: 
        default: ''
        description: 卒業または退職した日を記入します
        name: 卒業・退職日
        obj_type: entry
        options: datetime
        required: 0
        tag: dateExit
        type: datetime
      eyecatch: 
        default: ''
        description: アーカイブや記事トップ、og:imageなどで使います。
        name: アイキャッチ
        obj_type: entry
        options: ~
        required: 0
        tag: eyeCatch
        type: image
    importer: custom_fields
  default_categories: 
    component: ~
    data: 
      career: 
        label: 職歴
      education: 
        label: 学歴
      portofolio: 
        children: 
          business: 
            label: 業務
          private: 
            label: プライベート
        label: ポートフォリオ
      qualification: 
        label: 資格
      skill: 
        label: スキル
    importer: default_categories
  default_folders: 
    component: ~
    data: 
      about: 
        label: about
    importer: default_folders
  template_set: 
    component: ~
    data: 
      base_path: templates
      label: exported_template set
      templates: 
        archive: 
          category_entry_listing: 
            label: カテゴリ別記事リスト
            mappings: 
              category: 
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
        index: 
          blog_css: 
            label: blog_css_min
            outfile: css/blog_css.min.css
            rebuild_me: 1
          bootstrap_min_css: 
            label: bootstrap_min_css
            outfile: css/bootstrap.min.css
            rebuild_me: 1
          bootstrap_min_js: 
            label: bootstrap_min_js
            outfile: js/bootstrap.min.js
            rebuild_me: 1
          custom_for_mt_css: 
            label: custom_for_mt_css
            outfile: css/custom_for_mt.css
            rebuild_me: 1
          feed_recent: 
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          javascript: 
            label: JavaScript
            outfile: js/mt.js
            rebuild_me: 1
          main_index: 
            label: メインページ
            outfile: index.html
            rebuild_me: 1
        individual: 
          entry: 
            label: 記事
            mappings: 
              individual: 
                archive_type: Individual
                file_template: "%y/%m/%-f"
                preferred: 1
        module: 
          banner_footer: 
            label: バナーフッター
          banner_header: 
            label: バナーヘッダー
          comment_detail: 
            label: コメント詳細
          comment_form: 
            label: コメント入力フォーム
          comments: 
            label: コメント
          entry_summary: 
            label: 記事の概要
          html_head: 
            label: HTMLヘッダー
          pagination: 
            label: ページネーション
          sidebar: 
            label: サイドバー
          trackbacks: 
            label: トラックバック
          zenback: 
            label: Zenback
        page: 
          monthly_entry_listing: 
            label: 月別記事リスト
            mappings: 
              monthly: 
                archive_type: Monthly
                file_template: "%y/%m/%i"
                preferred: 1
          page: 
            label: ウェブページ
            mappings: 
              page: 
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        system: 
          comment_preview: 
            label: コメントプレビュー
          comment_response: 
            label: コメント完了
